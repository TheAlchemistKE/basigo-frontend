<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BasiGO | SPA</title>
        <link rel="stylesheet" href="./static/css/styles.css" />
    </head>
    <body>
        <section id="leads">
            <h2>Leads Table</h2>
            <!-- Trigger/Open The Modal -->
            <button id="leadBtn" class="open-modal">Create Lead</button>

            <!-- The Modal -->
            <div id="leadModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="lead-form">
                        <input
                            type="text"
                            name=""
                            id="lead-first-name"
                            placeholder="First Name"
                        />
                        <input
                            type="text"
                            name=""
                            id="lead-middle-name"
                            placeholder="Middle Name"
                        />
                        <input
                            type="text"
                            name=""
                            id="lead-last-name"
                            placeholder="Last Name"
                        />
                        <input
                            type="email"
                            name="email"
                            id="lead-email"
                            placeholder="Email"
                        />

                        <!-- I would have added a randomly generated password that the lead could change on first log in. -->
                        <input
                            type="password"
                            placeholder="Password"
                            id="lead-password"
                        />
                        <input
                            type="text"
                            name=""
                            id="lead-location"
                            placeholder="Location"
                        />
                        <div class="gender">
                            <h3>Please Choose Gender</h3>
                            <input
                                type="radio"
                                id="male"
                                name="gender"
                                value="male"
                            />
                            <label for="male">Male</label>
                            <br />
                            <input
                                type="radio"
                                id="female"
                                name="gender"
                                value="female"
                            />
                            <label for="female">Female</label><br />
                            <input
                                type="radio"
                                id="rather-not-say"
                                name="gender"
                                value="rather-not-say"
                            />
                            <label for="non-binary">Non-Binary</label>
                            <br />
                            <input
                                type="radio"
                                id="non-binary"
                                name="gender"
                                value="non-binary"
                            />
                            <label for="non-binary">Non-Binary</label>
                        </div>
                        <input
                            type="text"
                            name=""
                            id="lead-role"
                            placeholder="Role"
                        />
                        <button class="create" id="lead-submit">
                            Create New Lead
                        </button>
                    </form>
                </div>
            </div>
            <table id="leads-table">
                <thead>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Role</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="customers">
            <h2>Customers Table</h2>
            <!-- Trigger/Open The Modal -->
            <button id="customerBtn" class="open-modal">Create Customer</button>

            <!-- The Modal -->
            <div id="customerModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="customer-form">
                        <input
                            type="text"
                            name=""
                            id="customer-first-name"
                            placeholder="First Name"
                        />
                        <input
                            type="text"
                            name=""
                            id="customer-middle-name"
                            placeholder="Middle Name"
                        />
                        <input
                            type="text"
                            name=""
                            id="customer-last-name"
                            placeholder="Last Name"
                        />
                        <input
                            type="text"
                            name=""
                            id="customer-location"
                            placeholder="Location"
                        />
                        <div class="gender">
                            <h3>Please Choose Gender</h3>
                            <input
                                type="radio"
                                id="customer-male"
                                name="customer-gender"
                                value="male"
                            />
                            <label for="male">Male</label>
                            <br />
                            <input
                                type="radio"
                                id="customer-female"
                                name="customer-gender"
                                value="female"
                            />
                            <label for="female">Female</label><br />
                            <input
                                type="radio"
                                id="customer-rather-not-say"
                                name="customer-gender"
                                value="rather-not-say"
                            />
                            <label for="customer-rather-not-say"
                                >Rather Not Say</label
                            >
                            <br />
                            <input
                                type="radio"
                                id="customer-non-binary"
                                name="customer-gender"
                                value="non-binary"
                            />
                            <label for="non-binary">Non-Binary</label>
                        </div>
                        <input
                            type="number"
                            id="annual-earning"
                            placeholder="Annual Earning"
                        />
                        <input
                            type="text"
                            id="photo-url"
                            placeholder="Photo URL"
                        />

                        <button class="create" id="customer-submit">
                            Create New Customer
                        </button>
                    </form>
                </div>
            </div>
            <table id="customers-table">
                <thead>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Role</th>
                    <th>Annual Earning</th>
                    <th>Products Of Interest</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <script src="./src/index.js"></script>
    </body>
</html>
